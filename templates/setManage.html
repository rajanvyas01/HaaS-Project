<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class = "container">
            <a href="/home/{{user}}" class="navbar-brand">
                <img src="/static/Monolith.png">
            </a>

            <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navmenu"
            >
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home/{{user}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/dataset/{{user}}" class="nav-link">Datasets</a>
                    </li>
                    <li class="nav-item">
                        <a href="/projects/{{user}}/View or create projects" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/my-proj/{{user}}/View your projects" class="nav-link">My Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/myaccount/{{user}}" class="nav-link">Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about/{{user}}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout/{{user}}" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="setmanage cbody" >
    <h1>{{setName}}</h1>
    <p>Use the slider to manage the amount of units that you check out to this project.</p>
    <form action="{{ url_for('modifySet', name=user,project=project,set=setName) }}" method="post">
        <input type="range" min="0" max={{maxVal}} value={{curVal}} class="slider" id="myRange" onchange="disp();" name="myRange" >
        <p id="val">{{curVal}}</p>
        <input type="submit" value="Submit"><br>
    </form>


    <script>
        function disp() {
            var x = document.getElementById("myRange").value;
            document.getElementById("val").innerHTML = x;
        }
    </script>
    </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
</body>
</html>
