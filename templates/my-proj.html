<!DOCTYPE html>

<html lang="en"></html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    </head>

<style>
    label {
        display: inline-block;
        width: 180px;
        text-align: right;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class = "container">
            <a href="/home/{{user}}" class="navbar-brand">
                <img src="/static/Monolith.png">
            </a>

            <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navmenu"
            >
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home/{{user}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/dataset/{{user}}" class="nav-link">Datasets</a>
                    </li>
                    <li class="nav-item">
                        <a href="/projects/{{user}}/View or create projects" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/my-proj/{{user}}/View your projects" class="nav-link">My Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="/myaccount/{{user}}" class="nav-link">Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about/{{user}}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout/{{user}}" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <h1>My Projects</h1>
    <p>{{status}}</p>
    <hr />


    <div class = "project" id="joinProjectForm">
        <h5>Join a project</h5>
        <form action="{{ url_for('joinProject', name = user) }}" method="post">
            <div>
                <label for="project_ID">Enter existing Project ID</label>
                <input type="text" id="joinProject_ID" name="joinProject_ID">
            </div>

            <input type="submit"><br>
        </form>
</div>

<div class = "project" id="unsubProjectForm">
    <h5>Unsubscribe from a project</h5>
    <form action="{{ url_for('unsubProject', name = user) }}" method="post">
        <div>
            <label for="project_ID">Enter existing Project ID</label>
            <input type="text" id="unsubProject_ID" name="unsubProject_ID">
        </div>

        <input type="submit"><br>
    </form>
</div>

    <div class="data-table">
    <table   class="table" >
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Project ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        {%for i in range(0, len)%}
            <tr>
                <th>{{project_names[i]}}</th>
                <th>{{projectIDs[i]}}</th>
                <th>{{descriptions[i]}}</th>
            </tr>
        {%endfor%}
        </tbody>
    </table>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
    </div>
</body>
