<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Monolith Login</title>
</head>

<body>
    <h1
        class="text-center fw-normal">
        Welcome to Monolith
    </h1>

    <div class="text-center mt-5"> <img 
            class="mt-4 mb-4" 
            src="/static/letter-m-svgrepo-com.svg"
            height="72"
            alt="Monolith Logo">
            <p>{{validStatement}}</p>
             </div>
    <div class="text-center mt-5" id="loginForm">
        
        <h1
            class= "h3 mb-3 fw-light">
            Returning User?
        </h1>
        <form action="{{ url_for('loginAttempt') }}" method="post" style="max-width:480px;margin:auto;">
            <label for="uname"></label><br>
            <input 
                type="text" 
                id="uname" 
                name="uname"
                class="form-control"
                placeholder="Username"
                required autofocus>
                <br>
            <label for="password"></label><br>
            <input 
                type="password" 
                id="password" 
                name="password"
                class="form-control"
                placeholder="Password">
                <br>
            <div class="mt-3 d-grid gap-2">
                <input 
                    type="submit"
                    value="Sign In"
                    id="submit1"
                    class="btn btn-lg btn-primary">

                <br>
            </div>
        </form>
    </div>



    <div id="newUserForm" class="text-center">
        <h1 
            class="h3 mt-3 fw-light">
            New User? Sign Up
        </h1>
        <form action="{{ url_for('newUser') }}" method="post" style="max-width:480px;margin:auto;">
            <label for="new_uname"></label><br>
            <input 
                type="text" 
                id="new_uname" 
                name="new_uname"
                class="form-control"
                placeholder="New Username">
            <br>
            <label for="new_password"></label><br>
            <input 
                type="password" 
                id="new_password" 
                name="new_password"
                class="form-control"
                placeholder="New Password">
            <br>
            <label for="rpassword"></label><br>
            <input 
                type="password" 
                id="rpassword" 
                name="rpassword"
                class="form-control"
                placeholder="Resubmit Password">
            <br>
            <div class="mt-3 d-grid gap 2">
                <input 
                    type="submit"
                    value="Create New Account"
                    id="submit2"
                    class="btn btn-lg btn-primary">
                <br>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
